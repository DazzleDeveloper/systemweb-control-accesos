<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Facial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

  <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
    <h4 class="text-center mb-3">ğŸ”’ Login con Reconocimiento Facial</h4>

    <div class="text-center mb-3">
      <video id="video" width="320" height="240" autoplay muted class="rounded border"></video>
    </div>

    <div class="d-grid mb-3">
      <button onclick="capturar()" class="btn btn-primary">ğŸ“¸ Capturar y Autenticar</button>
    </div>

    <div id="resultado" class="text-center fw-bold text-secondary"></div>
  </div>

  <script>
    const video = document.getElementById('video');
    const resultado = document.getElementById('resultado');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("No se pudo acceder a la cÃ¡mara: " + err));

    function capturar() {
      const canvas = document.createElement('canvas');
      canvas.width = 320;
      canvas.height = 240;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const base64 = canvas.toDataURL('image/jpeg');

      resultado.innerText = "ğŸ” Verificando rostro...";

      axios.post('/login', { imagen: base64 })
        .then(res => resultado.innerText = res.data.mensaje)
        .catch(err => {
          if (err.response && err.response.data && err.response.data.error) {
            resultado.innerText = err.response.data.error;
          } else {
            resultado.innerText = "Error inesperado.";
          }
        });
    }
  </script>

</body>
</html>

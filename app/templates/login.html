<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Facial</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h2>Login con Reconocimiento Facial</h2>

  <video id="video" width="320" height="240" autoplay></video><br>
  <button onclick="capturar()">ðŸ“¸ Capturar y Autenticar</button>

  <p id="resultado"></p>

  <script>
    const video = document.getElementById('video');
    const resultado = document.getElementById('resultado');

    // Activar cÃ¡mara
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("No se pudo acceder a la cÃ¡mara: " + err));

    function capturar() {
      const canvas = document.createElement('canvas');
      canvas.width = 320;
      canvas.height = 240;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const base64 = canvas.toDataURL('image/jpeg');

      axios.post('/login', { imagen: base64 })
        .then(res => resultado.innerText = res.data.mensaje)
        .catch(err => {
          if (err.response && err.response.data && err.response.data.error) {
            resultado.innerText = err.response.data.error;
          } else {
            resultado.innerText = "Error inesperado.";
          }
        });
    }
  </script>
</body>
</html>
